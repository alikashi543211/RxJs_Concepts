<div class="card my-4" style="width: 18rem;">
    <div class="card-header">
        Comp 1
    </div>
    <div class="card-body">

        <h5 class="card-title">
            Username is <span class="text-primary">{{ username }}</span>
        </h5>
        <input type="text" class="form-control mb-2" #userInput>
        <button class="btn btn-primary" (click)="changeUsername(userInput.value)">Change</button>

    </div>
</div>
