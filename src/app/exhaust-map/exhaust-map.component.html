<div class="my-3">
    <h2>ExhaustMap</h2>
    <br>
    <div class="row">
        <div class="col-md-12">
            <h3>Save Data</h3>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <button class="btn btn-success" #btn>Save Data</button>
        </div>
        <div class="col-md-6">
            <div *ngIf="fetching" class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="bg-light py-2 px-3 border rounded">
                <strong>Save Request : </strong> {{ saveRequest }}
            </p>
        </div>
    </div>
    <br>
</div>
